{% extends "question/base.html" %}
{% block content %}
{% for question in questions %}
<article class="media content-section">
    <img class="rounded-circle article-img" src="{{ question.author.profile.image.url }}">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'user-detail' question.author.profile.id %}">{{ question.author }}</a>
            <small class="text-muted">{{ question.date_posted|date:"F d, Y" }}</small>
        </div>
        <h2><a class="article-title" href="{% url 'question-detail' question.id %}">{{ question.title }}</a></h2>
        <p class="article-content">{{ question.content }}</p>
    </div>
</article>
{% endfor %}
{% endblock %}
